<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Feliz Aniversario</title>

    <!-- Fuente Pacifico -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        background-color: #fff;
        font-family: "Pacifico", cursive;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        font-size: 3em;
        color: black;
        -webkit-text-stroke: 1px white; /* Borde blanco */
        margin-bottom: 40px;
        text-align: center;
      }

      .boton-con-imagen {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        margin: 10px;
        border: none;
        background: transparent;
        cursor: pointer;
      }

      .boton-con-imagen img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 20px;
        margin-bottom: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }

      .boton-con-imagen span {
        font-size: 1.2em;
        color: black;
      }

      .contenedor-botones {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <h1>Feliz Aniversario</h1>

    <div class="contenedor-botones">
      <a href="pagina-a.html" class="boton-con-imagen">
        <img src="https://via.placeholder.com/150x150?text=A" alt="Imagen A">
        <span>Botón A</span>
      </a>

      <a href="pagina-b.html" class="boton-con-imagen">
        <img src="https://via.placeholder.com/150x150?text=B" alt="Imagen B">
        <span>Botón B</span>
      </a>
    </div>
  </body>
</html>
