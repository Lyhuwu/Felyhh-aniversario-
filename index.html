<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Aniversario</title>

    <!-- Cargando la fuente Pacifico -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: 'Pacifico', cursive;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: black;
            text-shadow: 0 0 10px white;
            margin-bottom: 50px;
        }

        .button-container {
            display: flex;
            gap: 50px;
        }

        .button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button img {
            width: 150px;
            height: auto;
            border: none;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .button img:hover {
            transform: scale(1.1);
        }

        .button button {
            font-family: 'Pacifico', cursive;
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-top: 10px;
            border: 2px solid #fff;
            background-color: transparent;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .button button:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .button button:active {
            transform: scale(0.95);
        }

        .music-player {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #b3d9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            font-family: 'Pacifico', cursive;
            font-size: 1.2rem;
            color: black;
            gap: 20px;
            z-index: 1000;
            box-shadow: 0 -2px 10px rgba(255,255,255,0.2);
        }

        .music-player button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: black;
            transition: transform 0.2s;
        }

        .music-player button:hover {
            transform: scale(1.2);
        }

        #songName {
            font-size: 1rem;
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <h1>Feliz Aniversario</h1>

    <div class="button-container">
        <!-- Botón A -->
        <div class="button">
            <img src="https://lyhuwu.github.io/Felyhh-aniversario-/love-letter-envelope-free-vector-removebg-preview.png" alt="Botón A" />
            <button onclick="window.location.href='https://lyhuwu.github.io/Feliz-aniversario-/'">Una cartita con mucho amor</button>
        </div>

        <!-- Botón B -->
        <div class="button">
            <img src="https://lyhuwu.github.io/Felyhh-aniversario-/universssso.png" alt="Botón B" />
            <button onclick="window.location.href='https://lyhuwu.github.io/te-amo-en-todos-los-universos/'">Tu y yo siempre</button>
        </div>
    </div>

    <!-- Reproductor de música -->
    <div class="music-player">
        <button onclick="prevSong()">⏮️</button>
        <button onclick="togglePlayPause()" id="playPauseBtn">▶️</button>
        <button onclick="nextSong()">⏭️</button>
        <span id="songName"></span>
        <audio id="audioPlayer" src=""></audio>
    </div>

    <script>
        const songs = [
            { src: "canciones/1.mp3", name: "Nuestro primer baile" },
            { src: "canciones/2.mp3", name: "Luz de luna" },
            { src: "canciones/3.mp3", name: "Contigo todo" },
            { src: "canciones/4.mp3", name: "Dulce despertar" },
            { src: "canciones/5.mp3", name: "Universo a tu lado" },
            { src: "canciones/6.mp3", name: "Notas para ti" },
            { src: "canciones/7.mp3", name: "Sonrisas eternas" },
            { src: "canciones/8.mp3", name: "Te pienso, te abrazo" },
            { src: "canciones/9.mp3", name: "Siempre juntos" },
            { src: "canciones/10.mp3", name: "Amor sin fin" }
        ];

        let currentSong = 0;
        const audioPlayer = document.getElementById("audioPlayer");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const songNameDisplay = document.getElementById("songName");

        function loadSong(index) {
            audioPlayer.src = songs[index].src;
            songNameDisplay.textContent = songs[index].name;
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = "⏸️";
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = "▶️";
            }
        }

        function nextSong() {
            currentSong = (currentSong + 1) % songs.length;
            loadSong(currentSong);
            audioPlayer.play();
            playPauseBtn.textContent = "⏸️";
        }

        function prevSong() {
            currentSong = (currentSong - 1 + songs.length) % songs.length;
            loadSong(currentSong);
            audioPlayer.play();
            playPauseBtn.textContent = "⏸️";
        }

        audioPlayer.addEventListener("ended", nextSong);

        window.onload = () => {
            loadSong(currentSong);
        };
    </script>
</body>
</html>
