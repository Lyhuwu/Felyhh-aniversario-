<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Aniversario</title>
    
    <!-- Cargando la fuente Pacifico -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: 'Pacifico', cursive;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: black;
            text-shadow: 0 0 10px white;
            margin-bottom: 50px;
        }

        .button-container {
            display: flex;
            gap: 50px;
        }

        .button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button img {
            width: 150px; /* Tamaño de la imagen */
            height: auto;
            border: none;
            margin-bottom: 10px;
        }

        .button:hover img {
            transform: scale(1.1); /* Efecto de ampliación en hover */
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <h1>Feliz Aniversario</h1>

    <div class="button-container">
        <!-- Botón A -->
        <div class="button">
            <img src="https://lyhuwu.github.io/Felyhh-aniversario-/love-letter-envelope-free-vector-removebg-preview.png" alt="Botón A" />
            <button onclick="window.location.href='https://lyhuwu.github.io/Feliz-aniversario-/'">Ir a Cartita Principal</button>
        </div>

        <!-- Botón B -->
        <div class="button">
            <img src="https://lyhuwu.github.io/Felyhh-aniversario-/universssso.png" alt="Botón B" />
            <button onclick="window.location.href='https://lyhuwu.github.io/te-amo-en-todos-los-universos/'">Ir al Universo</button>
        </div>
    </div>
</body>
</html>
