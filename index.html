<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Botoncitos</title>
  <style>
    body {
      background-color: #0b0c2a;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 60px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .boton-a, .boton-b {
      display: inline-block;
      padding: 15px 30px;
      margin: 15px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    /* Estilo Ãºnico para BotÃ³n A */
    .boton-a {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #330033;
    }

    .boton-a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #ffb6c1;
    }

    /* Estilo Ãºnico para BotÃ³n B */
    .boton-b {
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: #1b0033;
    }

    .boton-b:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #cda0ff;
    }
  </style>
</head>
<body>

  <h1>ðŸŒŸ Elige tu universo ðŸŒŒ</h1>

  <a href="https://lyhuwu.github.io/Feliz-aniversario-/" target="_blank" class="boton-a">Cartita Principal</a>
  <a href="https://lyhuwu.github.io/te-amo-en-todos-los-universos/" target="_blank" class="boton-b">Universo Alterno</a>

</body>
</html>
