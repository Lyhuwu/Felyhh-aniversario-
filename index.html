<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Feliz aniversario</title>
    <!-- Fuente Pacifico desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #fff;
        font-family: "Pacifico", cursive;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        font-size: 3em;
        color: black;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
        margin-bottom: 40px;
      }

      .buttons {
        display: flex;
        flex-direction: row;
        gap: 40px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .btn-container img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .btn {
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: #ffccdd;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background-color: #ffb3c6;
      }
    </style>
  </head>

  <body>
    <h1>Feliz aniversario</h1>

    <div class="buttons">
      <div class="btn-container">
        <img src="imagenA.jpg" alt="Imagen A" />
        <a href="https://lyhuwu.github.io/Feliz-aniversario-/">
          <button class="btn">Cartita principal</button>
        </a>
      </div>
      <div class="btn-container">
        <img src="imagenB.jpg" alt="Imagen B" />
        <a href="https://lyhuwu.github.io/te-amo-en-todos-los-universos/">
          <button class="btn">Universos</button>
        </a>
      </div>
    </div>
  </body>
</html>
