<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Aniversario</title>

    <!-- Cargando la fuente Pacifico -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: 'Pacifico', cursive;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: black;
            text-shadow: 0 0 10px white;
            margin-bottom: 50px;
        }

        .button-container {
            display: flex;
            gap: 50px;
        }

        .button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.1); /* Efecto de ampliación en hover */
        }

        .button img {
            width: 150px; /* Tamaño de la imagen */
            height: auto;
            border: none;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .button img:hover {
            transform: scale(1.1); /* Efecto de ampliación en hover */
        }

        .button button {
            font-family: 'Pacifico', cursive;
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-top: 10px;
            border: 2px solid #fff;
            background-color: transparent;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .button button:hover {
            transform: scale(1.05); /* Efecto de ampliación al hacer clic */
            background-color: rgba(255, 255, 255, 0.1);
        }

        .button button:active {
            transform: scale(0.95); /* Efecto de compresión cuando se presiona el botón */
        }
    </style>
</head>
<body>
    <h1>Feliz Aniversario</h1>

    <div class="button-container">
        <!-- Botón A -->
        <div class="button">
            <img src="https://lyhuwu.github.io/Felyhh-aniversario-/love-letter-envelope-free-vector-removebg-preview.png" alt="Botón A" />
            <button onclick="window.location.href='https://lyhuwu.github.io/Feliz-aniversario-/'">Una cartita con mucho amor/button>
        </div>

        <!-- Botón B -->
        <div class="button">
            <img src="https://lyhuwu.github.io/Felyhh-aniversario-/universssso.png" alt="Botón B" />
            <button onclick="window.location.href='https://lyhuwu.github.io/te-amo-en-todos-los-universos/'">Tu y yo siempre</button>
        </div>
    </div>
</body>
</html>
