<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Feliz Aniversario</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>

    <!-- Cargar Three.js y otros módulos -->
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
      import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js';

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 50; // Ajusta la posición para ver mejor el texto

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // OrbitControls como módulo
      const controls = new OrbitControls(camera, renderer.domElement);

      // Luces moradas y azules
      const light1 = new THREE.PointLight(0xaa00ff, 2, 100); // Incrementar la intensidad
      light1.position.set(30, 30, 30);
      scene.add(light1);

      const light2 = new THREE.PointLight(0x00ccff, 2, 100); // Incrementar la intensidad
      light2.position.set(-30, -30, 30);
      scene.add(light2);

      const ambientLight = new THREE.AmbientLight(0x404040, 1);
      scene.add(ambientLight);

      // Cargar fuente y crear texto
      const loader = new THREE.FontLoader();
      loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
        const textGeometry = new THREE.TextGeometry("Feliz Aniversario", {
          font: font,
          size: 10, // Aumentar el tamaño del texto
          height: 1.5,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 0.3,
          bevelSize: 0.2,
          bevelOffset: 0,
          bevelSegments: 5
        });

        const textMaterial = new THREE.MeshStandardMaterial({
          color: 0xffffff,
          metalness: 0.6,
          roughness: 0.2
        });

        const textMesh = new THREE.Mesh(textGeometry, textMaterial);
        textGeometry.center(); // Centrar el texto
        scene.add(textMesh);
      });

      function animate() {
        requestAnimationFrame(animate);
        controls.update(); // Actualiza los controles de la cámara
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </head>

  <body>
  </body>
</html>
