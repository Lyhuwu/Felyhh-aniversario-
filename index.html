<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Aniversario</title>
  <style>
    body {
      background: linear-gradient(to right, #2b1055, #7597de);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 50px;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      0% { background-position: 0% }
      100% { background-position: 100% }
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .boton {
      background-color: #ffffff;
      color: #2b1055;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.3s;
    }

    .boton:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    .botonA {
      background-color: #ff99cc;
    }

    .botonB {
      background-color: #99ccff;
    }
  </style>
</head>
<body>

  <h1>Feliz Aniversario</h1>

  <div class="botones">
    <a href="https://lyhuwu.github.io/Feliz-aniversario-/" class="boton botonA">Cartita principal ðŸ’Œ</a>
    <a href="https://lyhuwu.github.io/te-amo-en-todos-los-universos/" class="boton botonB">Universo paralelo ðŸŒŒ</a>
  </div>

</body>
</html>
